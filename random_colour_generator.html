<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
           position: absolute;
           top:40%;
           left:37%;
           borde:none;
           background:white;
           width:400px;
           text-align: center;
        }
        button{
            margin-bottom: 15px;
            background-color: black;
            color:white;
            width:300px;
            cursor: pointer;
            height:20px;
        }
        body{
            transition:2s
        }
    </style>
</head>
<body>
    <div class="main" >
        <h1 id="hex">HEX CODE</h1>
        <button id="gen" onclick="generate()">GENERATE</button>
    </div>
    <script>
        function generate(){
            var randomnumber=Math.floor(Math.random()*16777215);
            var randomcode="#"+randomnumber.toString(16);
            document.body.style.background=randomcode;
            document.getElementById("hex").innerHTML=randomcode;
        }
    </script>
</body>
</html>
